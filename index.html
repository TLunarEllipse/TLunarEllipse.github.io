<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TLunarEllipse</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/9d7db3cd-60b4-49a2-bd2e-f912029b8497%2F4e15fdbb-9fd8-46fa-8033-b8c0c1898172.png?v=1608492545796"
    />
  </head>
  <body>
    <div id="ltlselector">
      <center>
        <p1>Select which mode you want the language to operate in:</p1>
      </center>
      <br />
      <hr />
      <br />
      <center>
        <a href="javascript: openconsole();"><h>CONSOLE_</h></a
        ><br /><br /><br /><br />
        <a href="javascript: openrunner();"><h>EXECUTOR_</h></a>
      </center>
      <img id="logorot" src="https://cdn.glitch.com/efe5bf34-3dab-41c2-89e6-e9f14810c953%2FGIF-210129_191433.gif?v=1611958573696"/>
      <p1 id="ltlversion">Javascript disabled</p1>
    </div>
    <div id="ltltconsole">
      <div id="ltltotal">
        <textarea
          id="ltlconsole1"
          disabled
          name="ltlconsole1"
          rows="50"
          cols="50"
        ></textarea>

        <textarea
          id="ltlconsole2"
          name="ltlconsole2"
          rows="50"
          cols="50"
        ></textarea>
      </div>
      <div id="ltlmenu">
        <a href="/functions.txt" target="_blank">
          <img
            src="https://cdn.glitch.com/9d7db3cd-60b4-49a2-bd2e-f912029b8497%2F4e15fdbb-9fd8-46fa-8033-b8c0c1898172.png?v=1608492545796"
            id="ltllogo"
          />
        </a>
        <a href="javascript: run();"
          ><img
            src="https://cdn.glitch.com/9d7db3cd-60b4-49a2-bd2e-f912029b8497%2Ff1c18b85-5c2c-4628-afef-c662b8d64af1.png?v=1608492533936"
            id="ltlrun"
        /></a>
      </div>
    </div>
    <div id="ltltExecutor">
      <a id="notice" href="/index.html"><h>Stop And Return/Refresh</h></a>
    </div>
  </body>
</html>
